<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <title>Music Buffet</title>
  </head>

  <body>
    <div class="d-flex-row justify-content-center">
      <div class="header">
        <h1>Music Buffet</h1>
      </div>

      <div class="d-flex-row justify-content-center">
        <div class="d-flex">
          <input
            type="text"
            class="d-flex mx-auto"
            id="newItem"
            placeholder="search artist"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div id="tracks" class="col-4">
        <h4>Songs you Like!</h4>
        <div id="trackList" class="card-body flex"></div>
      </div>


      <div class="mycoolbtns col-4">
        <div class="container">
          <div class="p-3 text-white row justify-content-center text-center">
            <div id="discover" class="btn btn-primary btn-lg">discover</div>
          </div>


          <div class="p-4 row justify-content-center text-center">
            <div id="add" class="btn btn-warning btn-lg">Add Song</div>
            <div class="btn btn-info btn-lg">Listen</div>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div id="widget" class="p-2">
          <div class="card-body flex-fill">widget</div>
        </div>
        <div id="artists" class="p-2 mt-2">
          <div class="cardbody flex-fill">
            <h4>Similar artists:</h4>
          </div>
        </div>
      </div>
      <br />
    </div>

  </div>
  </div>

  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/script.js"></script>
  <script src="./assets/API-log.js"></script>

  </body>
</html>
