<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <title>Music Buffet</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="header">
        <h1>Music Buffet</h1>
      </div>

      <!-- input field & search button -->
      <div class="container4">
        <input type="text" id="newItem" placeholder="search artist" />
        <button type="submit" id="save"><i class="fa fa-search"></i></button>
      </div>
      <!-- Where saved tracks will be appended -->
      <!-- <div class="container-fluid"> -->
      <div id="tracks" class="p-2 flex-fill bd-highlight" style="width: 25rem;">
        <h4>Songs you Like!</h4>
        <div id="trackList" class="card-body flex-fill"></div>
      </div>
    </div>

    <!-- discover and other buttons -->
    <div class="mycoolbtns">
      <div class="d-flex flex-row justify-content-md-center p-3 text-white">
        <div id="discover" class="btn btn-primary btn-lg">discover</div>
      </div>

      <div class="d-flex flex-row justify-content-md-center">
        <div class="p-4">
          <div class="btn btn-warning btn-md">Add Song</div>
          <div class="btn btn-info btn-md">Listen</div>
        </div>
      </div>
    </div>

    <div class="col-sm d-flex">
      <div id="widget" class="p-2 ml-auto">
        <div class="card-body flex-fill">widget</div>
      </div>
    </div>

    <br />
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm d-flex">
          <div id="artists" class="p-2 ml-auto">
            <div class="cardbody flex-fill">artists</div>
          </div>
        </div>
      </div>
    </div>

    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
